<!DOCTYPE html>
<html>
<head>
    <title>Create DB</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<body>
    <h1>Create DB</h1>
    <form action="create_cc.php" method="post">
        <table>
            <tr>
                <td>\(a\) max \(=\)
                    <input type="text" name="aMax" size="2"/>
                </td>
            </tr>
            <tr>
                <td>\(b\) max \(=\)
                    <input type="text" name="bMax" size="2"/>
                </td>
            </tr>
            <tr>
                <td>\(x\) max \(=\)
                    <input type="text" name="xMax" size="2"/>
                </td>
            </tr>
            <tr>
                <td>
                    Check if stabilizes up to \(x = \)
                    <input type="text" name="stabilityMax" size="2" value="1000"/>
                </td>
            </tr>
            <tr>
                <td>
                    Insert unbounded sequences? 
                    <input type="radio" name="unboundedSequences" value="yes"\> Yes
                    <input type="radio" name="unboundedSequences" value="no" checked="checked"\> No
                </td>
            </tr>
            <tr>
                <td>
                    Write <tt>unbounded_unproven</tt>? 
                    <input type="radio" name="unboundedUnproven" value="yes"/>
                    Yes
                    <input type="radio" name="unboundedUnproven" value="no" checked="checked"/>
                    No
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Clear"/>
    </form>
